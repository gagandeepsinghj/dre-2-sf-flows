<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dre 2 Salesforce Flow Converter</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <h1>DRE2Flow Converter</h1>
        <div id="subheader">
            <span>by </span>
            <img src="https://www.claritisoftware.com/hubfs/Clariti_logo_hero-Jul-10-2023-05-30-13-1972-PM.svg" alt="Clariti Logo" width="75">
        </div>
        <div class="progress-bar-container" id="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="upload-section" id="upload-section">
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-content">
                    <p>Drag and drop your DRERule JSON file here</p>
                    <p>or</p>
                    <button id="select-file-btn" class="upload-btn">Select File</button>
                    <input type="file" id="file-input" accept=".json" hidden>
                </div>
            </div>
        </div>
        <div class="preview-section hidden" id="preview-section">
            <div class="content-container">
                <div class="input-column">
                    <textarea id="file-content" class="file-content" readonly></textarea>
                    <div class="button-container">
                        <button id="clear-btn" class="clear-btn">Clear</button>
                    </div>
                </div>
                <button id="convert-btn" class="convert-btn">Convert</button>
                <div class="output-column">
                    <textarea id="output-content" class="file-content hidden" readonly></textarea>
                    <div class="button-container">
                        <button id="deploy-btn" class="deploy-btn hidden">Deploy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/upload.js"></script>
</body>
</html>
